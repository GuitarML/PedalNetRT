name: Docker build and publish
on: push
    #branches:
    #- master
env:
  CONTAINER_IMAGE: ghcr.io/${{github.repository}}:${{github.sha}}
  CONTAINER_IMAGE_LATEST: ghcr.io/${{github.repository}}:latest
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build
      run: docker build -t $CONTAINER_IMAGE -t $CONTAINER_IMAGE_LATEST --build-arg NPM_TOKEN .
    - name: Login
      run: docker login -u $GITHUB_ACTOR -p ${{secrets.REGISTRY_TOKEN}} ghcr.io
    - name: Publish
      run: |
        docker push $CONTAINER_IMAGE
        docker push $CONTAINER_IMAGE_LATEST
